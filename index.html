<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exam Schedule</title>
</head>
<body>
    <div class="container">
        <h1>Exam Schedule</h1>
        <div class="input-container">
            <input type="date" id="examDate" placeholder="Exam Date">
            <input type="text" id="examName" placeholder="Exam Name">
            <div class="select-container">
                <select id="examSlot">
                    <option value="slot1">Slot 1</option>
                    <option value="slot2">Slot 2</option>
                </select>
            </div>
            <button class="action-button" onclick="addExam()">
                <span class="checkmark-icon">&#10003;</span>
            </button>
        </div>
        <div id="table-container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>9:15 am - 10:45 am</th>
                        <th>2:30 pm - 4:00 pm</th>
                        <th class="edit-column">Edit</th>
                        <th class="delete-column">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div class="save-button-container">
            <button class="action-button" onclick="saveAsImage()">Save as Image</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

</body>
</html>
